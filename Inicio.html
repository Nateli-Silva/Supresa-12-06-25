<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Emojis Subindo com Imagem de Fundo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    img#bg-img {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
      z-index: -1;
      display: block;
    }

    .emoji {
      position: absolute;
      bottom: 0;
      font-size: 1.5rem;
      animation: subir 4s linear forwards;
      pointer-events: none;
    }

    @keyframes subir {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        transform: translateY(-50vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Imagem de fundo -->
  <img id="bg-img" src="WhatsApp Image 2025-06-10 at 14.41.36.jpeg" alt="Imagem de fundo">

  <script>
    const emojis = ['ðŸ”ª', 'ðŸ˜¡', 'ðŸ˜ ', 'ðŸ˜¤', 'ðŸ¤¬'];

    function criarEmoji() {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.fontSize = (Math.random() * 1 + 1) + 'rem';
      document.body.appendChild(emoji);

      setTimeout(() => {
        emoji.remove();
      }, 4000);
    }

    setInterval(criarEmoji, 300);
  </script>

</body>
</html>
